<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SIGNUP_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="doFirebaseSignup()">
    <ion-list>

      <ion-item>
        <ion-label fixed>{{ 'FNAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.first_name" name="fname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>{{ 'LNAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.last_name" name="lname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item>

      <!--
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
      -->

      <ion-item>
        <ion-label fixed>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>{{ 'SIGNUP_BUTTON' | translate }}</button>
      </div>

    </ion-list>
  </form>

  <div padding>
    <button ion-button block (click)="tologin()" class="login">I already have an account</button>
  </div>
</ion-content>
