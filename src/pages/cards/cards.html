<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Blockchain</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card *ngFor="let block of blocks">

    <ion-card-header>
      <h1>{{block.index}}</h1>
    </ion-card-header>

    <ion-card-content>
      <h1>{{block.data}}</h1>

      <p>{{block.dateprint}}</p>
    </ion-card-content>

  </ion-card>
</ion-content>
