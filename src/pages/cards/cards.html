<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>


    <ion-title>Blockchain</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card *ngFor="let item of cardItems">

    <ion-item>
      <ion-avatar item-start>
        <img [src]="item.user.avatar">
      </ion-avatar>
      <h2>{{item.user.name}}</h2>
      <p>{{item.date}}</p>
    </ion-item>

    <img [src]="item.image">

    <ion-card-content>
      <p>{{item.content}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        hello
      </ion-col>
      <ion-col>
        hello2
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          hello3
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
