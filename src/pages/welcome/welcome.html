<ion-content scroll="false">

  <div class="splash-info">
    <div class="splash-logo"></div>
    <div class="splash-intro">
      {{ 'WELCOME_INTRO' | translate }}
    </div>
  </div>
  <div padding>
    <button ion-button block (click)="signInWithFacebook()">
      <!-- <ion-icon name="logo-facebook"></ion-icon> -->
      Login with Facebook
    </button>

    <button ion-button block (click)="tosignup()" class="simple cushion-top">Login with Email</button>

    <button ion-button block (click)="quickload()" color="danger" class="cushion-top">Quick load</button>

  </div>
</ion-content>
