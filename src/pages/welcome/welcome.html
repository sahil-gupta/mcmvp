<ion-content scroll="false">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <!-- <div class="splash-intro">microChange</div> -->
  </div>
  <div padding class="space-above">
    <button ion-button full icon-start (click)="signInWithFacebook()" class="fb-blue">
      <ion-icon name="logo-facebook"></ion-icon>
      Continue with Facebook
    </button>

    <button ion-button full icon-start (click)="tosignup()" class="button-white cushion-top">
      <ion-icon name="mail"></ion-icon>
      Continue with Email
    </button>

    <button ion-button full icon-start (click)="quickload()" color="secondary" class="cushion-top">
      <ion-icon name="fastforward"></ion-icon>
      Skip Login
    </button>

  </div>
</ion-content>
