<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>

    <!-- <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons> -->
  </ion-navbar>

  <ion-toolbar>
    <ion-segment [(ngModel)]="thesegment" (ionChange)="segmentChanged($event)">
      <ion-segment-button value="my">
        My
      </ion-segment-button>
      <ion-segment-button value="curated">
        Curated
      </ion-segment-button>
      <ion-segment-button value="all">
        All
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>


</ion-header>

<ion-content>
  <ion-searchbar
    *ngIf='thesegment==="all"'
    (ionInput)="searchForOrgs($event)"
    (ionCancel)="resetOrgs($event)"
    (ionClear)="resetOrgs($event)"
    placeholder="Search"
    animated=true
    >
  </ion-searchbar>

  <ion-list>
    <button ion-item detail-none (click)="openItem(org)" *ngFor="let org of realorgs">
      <!-- <ion-avatar item-start>
        <img [src]="org.PPlogoUrl" />
      </ion-avatar> -->
      <ion-label>
        <h2>{{ org.PPname }}</h2>
        <p>{{ org.PPdescription }}</p>
      </ion-label>
      <!-- <ion-note item-end>{{ org.MCstars }}</ion-note> -->
      <ion-toggle [(ngModel)]="org.checked" (ionChange)="toggleChanged(org)"></ion-toggle>
    </button>
  </ion-list>

  <ion-infinite-scroll
    *ngIf='thesegment==="all"'
    (ionInfinite)="$event.waitFor(infiniteScroll())">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

<ion-footer *ngIf='thesegment==="my"'>
  <ion-toolbar>
    <p>Ash, Misty, Brock</p>
    <ion-buttons end>
      <button ion-button icon-right color="royal">
        Send
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
